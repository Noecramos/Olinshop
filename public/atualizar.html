<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LojaKy - Atualizar Configura√ß√£o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 15px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .info {
            background: #e0e7ff;
            color: #3730a3;
            border: 2px solid #6366f1;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 13px;
            text-align: left;
        }

        .info strong {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info ul {
            margin-left: 20px;
            margin-top: 8px;
        }

        .info li {
            margin: 4px 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">üõçÔ∏è</div>
        <h1>Atualizar LojaKy</h1>
        <p class="subtitle">Configura√ß√£o do Banco de Dados</p>

        <div class="info">
            <strong>üìù O que ser√° atualizado:</strong>
            <ul>
                <li>‚úÖ Imagem do cabe√ßalho</li>
                <li>‚úÖ Tela de splash</li>
                <li>‚úÖ Logo da loja</li>
                <li>‚úÖ Cores e tema</li>
                <li>‚úÖ Rodap√© padr√£o</li>
            </ul>
        </div>

        <button onclick="updateConfig()" id="updateBtn">
            üöÄ Atualizar Configura√ß√£o
        </button>

        <button onclick="goHome()" style="background: #6b7280;">
            üè† Ir para Homepage
        </button>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function updateConfig() {
            const button = document.getElementById('updateBtn');
            const resultDiv = document.getElementById('result');

            button.disabled = true;
            button.textContent = '‚è≥ Atualizando...';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('/api/force-update-config', {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Sucesso!</strong><br>
                        ${data.message}<br><br>
                        <small>Redirecionando para a homepage em 2 segundos...</small>
                    `;
                    resultDiv.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Erro desconhecido');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>‚ùå Erro!</strong><br>
                    ${error.message}<br><br>
                    <small>Tente novamente ou entre em contato com o suporte.</small>
                `;
                resultDiv.style.display = 'block';
                button.disabled = false;
                button.textContent = 'üîÑ Tentar Novamente';
            }
        }

        function goHome() {
            window.location.href = '/';
        }
    </script>
</body>

</html>
