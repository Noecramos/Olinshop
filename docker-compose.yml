version: '3.8'

services:
  # Database for n8n
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-n8n}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-n8n_password}
      POSTGRES_DB: ${POSTGRES_DB:-n8n}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-n8n}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # n8n - Workflow Automation
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    restart: always
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-n8n_password}
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-password}
      - N8N_SECURE_COOKIE=false
      - N8N_HOST=${DOMAIN_OR_IP}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://${DOMAIN_OR_IP}:5678/
      - GENERIC_TIMEZONE=${TIMEZONE:-America/Sao_Paulo}
    ports:
      - "5678:5678"
    volumes:
      - ./n8n_data:/home/node/.n8n
    depends_on:
      db:
        condition: service_healthy

  # WAHA - WhatsApp API
  waha:
    image: devlikeapro/waha:latest
    restart: always
    ports:
      - "3000:3000"
    environment:
      - WAHA_CORE_PORT=3000
      - WAHA_WEBHOOK_URL=http://n8n:5678/webhook/whatsapp
      - WHATSAPP_SWAGGER_USERNAME=${WAHA_USER:-admin}
      - WHATSAPP_SWAGGER_PASSWORD=${WAHA_PASSWORD:-admin}
      - WAHA_DASHBOARD_USERNAME=admin
      - WAHA_DASHBOARD_PASSWORD=olinshop2025
      - WAHA_API_KEY=olinshop_api_key
      - WAHA_DEFAULT_ENGINE=NOWEB
      - WHATSAPP_HOOK_EVENTS=message,message.any,state.change,session.status
    volumes:
      - ./waha_data:/app/.sessions
